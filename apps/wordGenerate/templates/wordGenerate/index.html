<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>randomWordGen</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <!-- <link rel="stylesheet" href="{% static 'random_word/index.css' %}" media="screen" title="no title"  charset="utf-8"> -->
</head>
<body>
    <div class="head"><h4>Random word (attempt#{{request.session.count}})</h4></div>
    <div class="unique"><p>{{request.session.unique_id}}</p></div>
    <div class="btn">
        <form action="/generate" method="post">
        {% csrf_token %}
        <input type="submit" value="Generate">
        </form>
    
</body>
</html>
